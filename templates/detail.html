<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 40px;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ detail.image.url }}" alt="{{ detail.name }}"><br>
        <h3>Name: {{ detail.name }}</h3><br>
        <h3>Description: {{ detail.description }}</h3>
    </div>
</body>
</html>
