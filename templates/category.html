<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .category-list {
            list-style-type: none;
            padding: 0;
        }

        .category-item {
            margin: 10px 0;
        }

        .category-link {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .category-link:hover {
            text-decoration: underline;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="category-list">
            {% for i in category %}
            <li class="category-item">
                <a href="{% url 'detail' i.pk %}" class="category-link">{{ i.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
