<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Chiqarish sahifasi</title>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 30%;
        margin: 100px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
    }

    h2 {
        color: #333;
    }

    button {
        padding: 12px 20px;
        background-color: #FF5733;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #e74c3c;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Siz tizimdan chiqmoqchimisiz?</h2>
        <button type="button" onclick="window.location.href='logout_url.html'">Chiqish</button>
    </div>
</body>
</html>
